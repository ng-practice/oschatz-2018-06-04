<form>
  <div class="form-group row">
    <label 
      for="isbn"
      class="col-sm-2 col-form-label">ISBN</label>
    <div class="col-sm-10">
      <input 
        [(ngModel)]="book.isbn"
        #isbn="ngModel"
        required
        type="text"
        name="isbn"
        class="form-control"
        id="isbn">
        <div
          *ngIf="isbn.errors?.required && isbn.dirty" 
          class="invalid-feedback">
          Please provide a valid isbn.
        </div>
      </div>
  </div>
  <div class="form-group row">
    <label 
      for="title"
      class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input 
        [(ngModel)]="book.title"
        #title="ngModel"
        minlength="3"
        type="text"
        name="title"
        class="form-control"
        id="title">
        <div
        *ngIf="title.errors?.minlength && title.dirty" 
        class="invalid-feedback">
        Please provide a title with at least three characters.
      </div>
    </div>
  </div>
  <button
    (click)="saveChanges()"
    type="button"
    class="btn btn-primary">
    Save Changes
  </button>
</form>
