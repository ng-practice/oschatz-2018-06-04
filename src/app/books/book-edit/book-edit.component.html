<form>
  <div class="form-group row">
    <label 
      for="isbn"
      class="col-sm-2 col-form-label">ISBN</label>
    <div class="col-sm-10">
      <input 
        [(ngModel)]="book.isbn"
        type="text"
        name="isbn"
        class="form-control-plaintext"
        id="isbn">
    </div>
  </div>
  <div class="form-group row">
    <label 
      for="title"
      class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input 
        [(ngModel)]="book.title"
        type="text"
        name="title"
        class="form-control"
        id="title">
    </div>
  </div>
  <button
    (click)="saveChanges()"
    type="button"
    class="btn btn-primary">
    Save Changes
  </button>
</form>
