<div 
  class="container"
  *ngFor="let book of books">
  <h4>{{ book.title }}</h4>
  <h5>{{ book.subtitle }}</h5>
  <small>{{ book.isbn }}</small>
  <p>
    {{ book.abstract }}
  </p>
  <a [routerLink]="['/books', book.isbn]">Details</a>
  |
  <a [routerLink]="['/books', 'edit' , book.isbn]">Edit</a>
</div>
